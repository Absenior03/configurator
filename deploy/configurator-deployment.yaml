apiVersion: apps/v1
kind: Deployment
metadata:
  name: configurator-controller
  namespace: configurator
spec:
  replicas: 1
  selector:
    matchLabels:
      configurator: configurator-controller
  template:
    metadata:
      labels:
        configurator: configurator-controller
        app: configurator
    spec:
      containers:
      - image: gopaddle/configurator:new
        imagePullPolicy: Always
        name: configurator
      serviceAccountName: default